<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack the clock and greeting vertically */
      background-color: black;
      font-family: Arial, sans-serif;
      background-image: url('/assets/img/bg.html.jpg'); /* Your original background */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }

    #clock {
      font-size: 100px;
      font-weight: bold;
      text-shadow: 0px 0px 20px white;
    }

    #greeting {
      font-size: 2em;
      margin-top: 0; /* No space between clock and greeting */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="greeting"></div>

  <script>
    // Update Clock Function
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Set Dynamic Greeting Based on Time of Day
    function setGreeting() {
      const now = new Date();
      const hour = now.getHours();
      let greeting = "";

      if (hour < 12) {
        greeting = "Good Morning 🌅";
      } else if (hour < 18) {
        greeting = "Good Afternoon ☀️";
      } else {
        greeting = "Good Evening 🌙";
      }

      document.getElementById("greeting").textContent = greeting;
    }

    // Update Greeting and Clock immediately
    setGreeting();
    updateClock();

    // Update every second for clock and greeting
    setInterval(() => {
      updateClock();
      setGreeting();
    }, 1000);
  </script>
</body>
</html>
