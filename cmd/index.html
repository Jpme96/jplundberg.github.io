<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Paul Lundberg</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!--homebutton to go to website-->
  <a id="home-button" href="/index.html" class="home-button" title="Home">
    <i class="fas fa-home"></i>
  </a>  
  
  <div id="date"></div>
  <div id="clock">00:00:00</div>
  <div id="greeting"></div>
  <div id="quote"></div>
  <p id="musicButton"><i class="fas fa-play-circle"></i></p>

  <!-- Expandable & Editable Task -->
<div class="task" id="task">
  <div class="task-header" onclick="toggleTask()">📝 My Task</div>
  <div class="task-details" id="taskContainer">
    <label>
      <strong>Note:</strong><br>
      <textarea id="taskDesc" class="task-input"></textarea>
    </label><br><br>
    <label>
      <strong>Due Date:</strong><br>
      <input type="date" id="taskDue" class="task-input">
    </label><br><br>
    <label>
      <strong>Priority:</strong><br>
      <select id="taskPriority" class="task-input">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
    </label><br><br>
    <button onclick="saveTask(event)">💾 Save Task</button>
    <button onclick="deleteTask(event)" class="delete-task-button">🗑️ Delete Task</button>
  </div>
</div>

  <!-- Audio element -->
<audio id="music" loop>
  <source id="musicSource" src="/assets/music/morning.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>
  
  
<script src="scripts.js"></script>  
</body>
</html>
