<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack the clock and greeting vertically */
      background-color: black;
      font-family: Arial, sans-serif;
      background-image: url('/assets/img/bg.html.jpg'); /* Your original background */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    #clock {
      font-size: 100px;
      font-weight: bold;
      text-shadow: 0px 0px 20px white;
    }

    #greeting {
      font-size: 2em;
      margin-top: 0; /* No space between clock and greeting */
      font-weight: bold;
    }

    /* Media Query for smaller screens (phones/tablets) */
    @media (max-width: 600px) {
      #clock {
        font-size: 60px; /* Smaller clock for phones */
      }

      #greeting {
        font-size: 1.5em; /* Smaller greeting for phones */
      }
    }

    /* Media Query for larger screens (laptops/desktops) */
    @media (min-width: 1200px) {
      #clock {
        font-size: 120px; /* Larger clock for desktops */
      }

      #greeting {
        font-size: 2.5em; /* Larger greeting for desktops */
      }
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="greeting"></div>

  <script>
    // Update Clock Function
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Set Dynamic Greeting and Shadow Based on Time of Day
    function setGreetingAndShadow() {
      const now = new Date();
      const hour = now.getHours();
      let greeting = "";
      let shadowColor = "";

      // Set the greeting and shadow based on specific time ranges
      if (hour >= 0 && hour < 6) {
        greeting = "Good Night 🌙";  // 12:00 AM - 5:59 AM
        shadowColor = "2px 2px 10px rgba(0, 0, 255, 0.7)"; // Dark blue for night
      } else if (hour >= 6 && hour < 12) {
        greeting = "Good Morning 🌅";  // 6:00 AM - 11:59 AM
        shadowColor = "2px 2px 10px rgba(255, 223, 0, 0.7)"; // Light yellow for morning
      } else if (hour >= 12 && hour < 18) {
        greeting = "Good Afternoon ☀️";  // 12:00 PM - 5:59 PM
        shadowColor = "2px 2px 10px rgba(255, 100, 0, 0.7)"; // Light orange for afternoon
      } else {
        greeting = "Good Evening 🌙";  // 6:00 PM - 11:59 PM
        shadowColor = "2px 2px 10px rgba(128, 0, 128, 0.7)"; // Purple for evening
      }

      // Set the greeting and shadow dynamically
      document.getElementById("greeting").textContent = greeting;
      document.getElementById("greeting").style.textShadow = shadowColor;
      document.getElementById("clock").style.textShadow = shadowColor;  // Apply same shadow to clock
    }

    // Update Greeting and Shadow immediately
    setGreetingAndShadow();
    updateClock();

    // Update every second for clock and greeting
    setInterval(() => {
      updateClock();
      setGreetingAndShadow();
    }, 1000);
  </script>
</body>
</html>
