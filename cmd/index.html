<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack the clock, greeting, and quote vertically */
      background-color: black;
      font-family: Arial, sans-serif;
      background-image: url('/assets/img/bg.html.jpg'); /* Your original background */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    #clock {
      font-size: 100px;
      font-weight: bold;
      text-shadow: 0px 0px 20px white;
    }

    #greeting {
      font-size: 2em;
      margin-top: 0; /* No space between clock and greeting */
      font-weight: bold;
    }

    #quote {
      font-size: 1.5em;
      font-style: italic;
      margin-top: 20px; /* Space between greeting and quote */
      max-width: 80%;
      line-height: 1.5;
      text-shadow: 2px 2px 10px rgba(255, 223, 0, 0.7); /* Shadow for quote */
    }

    #nameInput {
      font-size: 1.2em;
      padding: 5px;
      margin-top: 20px;
      color: black;
      border-radius: 5px;
      border: none;
    }

    /* Media Query for smaller screens (phones/tablets) */
    @media (max-width: 600px) {
      #clock {
        font-size: 60px; /* Smaller clock for phones */
      }

      #greeting {
        font-size: 1.5em; /* Smaller greeting for phones */
      }

      #quote {
        font-size: 1.2em; /* Smaller quote for phones */
      }

      #nameInput {
        font-size: 1em; /* Smaller input for phones */
      }
    }

    /* Media Query for larger screens (laptops/desktops) */
    @media (min-width: 1200px) {
      #clock {
        font-size: 120px; /* Larger clock for desktops */
      }

      #greeting {
        font-size: 2.5em; /* Larger greeting for desktops */
      }

      #quote {
        font-size: 1.8em; /* Larger quote for desktops */
      }
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="greeting"></div>
  <div id="quote"></div>
  <input type="text" id="nameInput" placeholder="Enter your name" oninput="updateGreeting()">

  <script>
    // Update Clock Function
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

        greeting = `Good Night, ${name} 🌙`;  // 12:00 AM - 5:59 AM
        shadowColor = "2px 2px 10px rgba(0, 0, 255, 0.7)"; // Dark blue for night

        greeting = `Good Morning, ${name} 🌅`;  // 6:00 AM - 11:59 AM

      } else if (hour >= 12 && hour < 18) {

        shadowColor = "2px 2px 10px rgba(255, 100, 0, 0.7)"; // Light orange for afternoon
