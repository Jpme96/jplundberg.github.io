<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <!-- Task Form to Create Tasks -->
  <div id="taskContainer">
    <h2>Create Task</h2>
    <form id="taskForm">
      <input type="text" id="taskDescription" placeholder="Task Description" required />
      <input type="date" id="taskDue" required />
      <select id="taskPriority" required>
        <option value="" disabled selected>Choose Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button type="submit">Save Task</button>
    </form>
  </div>

  <!-- Button to Show All Tasks -->
  <button id="showTasksButton">Show All Tasks</button>

  <!-- Task List Container (Initially Hidden) -->
  <div id="taskListContainer">
    <h2>Saved Tasks</h2>
    <div id="taskList"></div>
  </div>

  <script src="script.js"></script> <!-- Link to the external JavaScript file -->

</body>
</html>


  <!-- Audio element -->
  <audio id="music" loop>
    <source id="musicSource" src="/assets/music/morning.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Update the date every day at midnight
    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
    }

    // Initial call to update the date
    updateDate();
    updateDateAtMidnight();

    // Function to update the date at midnight
    function updateDateAtMidnight() {
      const now = new Date();
      const nextMidnight = new Date();
      nextMidnight.setHours(24, 0, 0, 0);
      const timeUntilMidnight = nextMidnight - now;

      setTimeout(() => {
        updateDate();
        setInterval(updateDate, 86400000); // Update every 24 hours
      }, timeUntilMidnight);
    }

    // Update Clock Function
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Set Dynamic Greeting and Shadow Based on Time of Day
    function setGreetingAndShadow() {
      const now = new Date();
      const hour = now.getHours();
      let greeting = "";
      let shadowColor = "";
      let musicSource = "";

      // Set the greeting, shadow color, and music track based on specific time ranges
      if (hour >= 0 && hour < 6) {
        greeting = `Good Night, Lundberg üåô`;
        shadowColor = "2px 2px 10px rgba(0, 0, 255, 0.7)"; // Dark blue for night
        musicSource = "/assets/music/night.mp3";
      } else if (hour >= 6 && hour < 12) {
        greeting = `Good Morning, Lundberg üåÖ`;
        shadowColor = "2px 2px 10px rgba(255, 223, 0, 0.7)"; // Light yellow for morning
        musicSource = "/assets/music/morning.mp3";
      } else if (hour >= 12 && hour < 18) {
        greeting = `Good Afternoon, Lundberg ‚òÄÔ∏è`;
        shadowColor = "2px 2px 10px rgba(255, 100, 0, 0.7)"; // Light orange for afternoon
        musicSource = "/assets/music/afternoon.mp3";
      } else {
        greeting = `Good Evening, Lundberg üåô`;
        shadowColor = "2px 2px 10px rgba(128, 0, 128, 0.7)"; // Purple for evening
        musicSource = "/assets/music/evening.mp3";
      }

      // Set the greeting, shadow, and music dynamically
      document.getElementById("greeting").textContent = greeting;
      document.getElementById("greeting").style.textShadow = shadowColor;
      document.getElementById("clock").style.textShadow = shadowColor;
      document.getElementById("quote").style.textShadow = shadowColor;
      document.getElementById("musicSource").src = musicSource; // Update music source

      // Reload the audio element to apply the new music
      const audio = document.getElementById("music");
      audio.load();  // This ensures the new source is loaded
    }

    // 100 Random Inspirational Quotes
    const quotes = [
      "The best time to plant a tree was 20 years ago. The second best time is now.",
      "Believe you can and you're halfway there.",
      "It does not matter how slowly you go as long as you do not stop.",
      "You are never too old to set another goal or to dream a new dream.",
      "The future belongs to those who believe in the beauty of their dreams.",
      "Success is not final, failure is not fatal: It is the courage to continue that counts.",
      "Don‚Äôt watch the clock; do what it does. Keep going.",
      "Keep your face always toward the sunshine‚Äîand shadows will fall behind you.",
      "It always seems impossible until it's done.",
      "The only way to do great work is to love what you do.",
      "You have power over your mind, not outside events. Realize this, and you will find strength.",
      "The happiness of your life depends upon the quality of your thoughts.",
      "Waste no more time arguing about what a good man should be. Be one.",
      "It is not death that a man should fear, but he should fear never beginning to live.",
      "The soul becomes dyed with the color of its thoughts.",
      "He who lives in harmony with himself lives in harmony with the universe.",
      "What we do now echoes in eternity.",
      "If it is not right, do not do it; if it is not true, do not say it.",
      "You are a little soul carrying around a corpse.",
      "How much time he gains who does not look to see what his neighbor says or does or thinks.",
      "A man's worth is no greater than the worth of his ambitions.",
      "The best revenge is to be unlike him who performed the injury.",
      "Be tolerant with others and strict with yourself.",
      "The universe is change; life is judgment.",
      "The art of living is more like wrestling than dancing."
      // Add more quotes as needed...
    ];

    // Function to pick a random quote
    function getRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[randomIndex];
    }

    // Toggle play/pause functionality for music
    let isMusicPlaying = false;
    function toggleMusic() {
      const music = document.getElementById("music");
      const button = document.getElementById("musicButton");

      if (isMusicPlaying) {
        music.pause();
        button.innerHTML = '<i class="fas fa-play-circle"></i>'; // Change button text when paused
      } else {
        music.play().catch(err => {
          console.error('Error playing audio:', err);
          alert("Audio failed to play. Please allow media playback in your browser settings.");
        });
        button.innerHTML = '<i class="fas fa-pause-circle"></i>'; // Change button text when playing
      }
      isMusicPlaying = !isMusicPlaying;
    }

    // Initial call to set greeting, shadow, and music
    setGreetingAndShadow();

    // Show first quote when the page loads
    window.onload = function() {
      getRandomQuote();  // Display a random quote when the page opens

      // Change quote every 60 seconds (1 minute)
      setInterval(() => {
        getRandomQuote();
      }, 60000); // 60,000 milliseconds = 1 minute
    };


    function toggleTask() {
      const task = document.getElementById("taskContainer");
      task.classList.toggle("open");
    }

    function saveTask(event) {
      event.stopPropagation(); // Prevent toggle on button click

      const desc = document.getElementById("taskDesc").value;
      const due = document.getElementById("taskDue").value;
      const priority = document.getElementById("taskPriority").value;

      const data = JSON.stringify({ desc, due, priority });
      setCookie("myTask", data, 30);

      alert("‚úÖ Task saved in cookies!");
    }

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 86400000).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (const c of cookies) {
        const [key, value] = c.split("=");
        if (key === name) return decodeURIComponent(value);
      }
      return null;
    }

    // Load saved task on page load
    window.addEventListener("DOMContentLoaded", () => {
      const stored = getCookie("myTask");
      if (stored) {
        try {
          const { desc, due, priority } = JSON.parse(stored);
          document.getElementById("taskDesc").value = desc;
          document.getElementById("taskDue").value = due;
          document.getElementById("taskPriority").value = priority;
        } catch (e) {
          console.error("Cookie parse error:", e);
        }
      }
    });
// Function to get cookie by name
function getCookie(name) {
  const value = "; " + document.cookie;
  const parts = value.split("; " + name + "=");
  if (parts.length === 2) return parts.pop().split(";").shift();
  return "";
}

// Function to save tasks to cookies
function saveTasksToCookies(tasks) {
  document.cookie = "myTasks=" + JSON.stringify(tasks) + "; path=/; max-age=" + (30 * 24 * 60 * 60); // 30 days expiry
}

// Function to display all tasks
function displayTasks() {
  const taskListContainer = document.getElementById("taskList");
  const taskListContainerWrapper = document.getElementById("taskListContainer");

  taskListContainer.innerHTML = "";  // Clear previous tasks
  const tasks = JSON.parse(getCookie("myTasks") || "[]");

  if (tasks.length === 0) {
    taskListContainer.innerHTML = "<p>No tasks saved yet.</p>";
  } else {
    tasks.forEach((task, index) => {
      const taskElement = document.createElement("div");
      taskElement.classList.add("task-item");
      taskElement.innerHTML = `
        <div><strong>Task #${index + 1}</strong></div>
        <div><strong>Description:</strong> ${task.desc}</div>
        <div><strong>Due Date:</strong> ${task.due}</div>
        <div><strong>Priority:</strong> ${task.priority}</div>
        <button onclick="editTask(${index})">Edit</button>
        <button onclick="deleteTask(${index})">Delete</button>
        <hr>
      `;
      taskListContainer.appendChild(taskElement);
    });
  }

  taskListContainerWrapper.style.display = "block";
}

// Function to delete a task
function deleteTask(index) {
  const tasks = JSON.parse(getCookie("myTasks") || "[]");
  tasks.splice(index, 1);  // Remove task at the specified index
  saveTasksToCookies(tasks);  // Save updated tasks back to cookies
  alert("‚úÖ Task deleted!");
  displayTasks();  // Update the task list
}

// Function to edit a task
function editTask(index) {
  const tasks = JSON.parse(getCookie("myTasks") || "[]");
  const task = tasks[index];

  const newDesc = prompt("Edit Task Description:", task.desc);
  const newDue = prompt("Edit Task Due Date:", task.due);
  const newPriority = prompt("Edit Task Priority:", task.priority);

  if (newDesc && newDue && newPriority) {
    tasks[index] = { desc: newDesc, due: newDue, priority: newPriority };
    saveTasksToCookies(tasks);  // Save updated tasks to cookies
    alert("‚úÖ Task updated!");
    displayTasks();  // Update the task list
  } else {
    alert("‚ùå Task update canceled.");
  }
}

// Add event listener to the task form to save a new task
document.getElementById("taskForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const desc = document.getElementById("taskDescription").value;
  const due = document.getElementById("taskDue").value;
  const priority = document.getElementById("taskPriority").value;

  const tasks = JSON.parse(getCookie("myTasks") || "[]");
  tasks.push({ desc, due, priority });

  saveTasksToCookies(tasks);  // Save the new task to cookies

  alert("‚úÖ Task saved!");
  document.getElementById("taskForm").reset();  // Reset the form
});

// Add event listener to show all tasks when button is clicked
document.getElementById("showTasksButton").addEventListener("click", function() {
  displayTasks();
});

    // Update clock every second
    setInterval(updateClock, 1000);

    // Ensure music plays when the button is clicked
    document.getElementById("musicButton").addEventListener("click", toggleMusic);
  </script>
