<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack the clock, greeting, and quote vertically */
      background-color: black;
      font-family: Arial, sans-serif;
      background-image: url('/assets/img/bg.html.jpg'); /* Your original background */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      overflow: hidden;
      padding: 20px; /* Add some padding to prevent elements from touching edges */
    }

    #clock {
      font-size: 12vw; /* Dynamic font size based on the viewport width */
      font-weight: bold;
      text-shadow: 0px 0px 20px white;
    }

    #greeting {
      font-size: 3vw;
      margin-top: 0; /* No space between clock and greeting */
      font-weight: bold;
      transition: all 0.3s ease; /* Smooth transition for greeting size changes */
    }

    #quote {
      font-size: 2.5vw;
      font-style: italic;
      margin-top: 20px; /* Space between greeting and quote */
      max-width: 80%;
      line-height: 1.5;
      text-shadow: 2px 2px 10px rgba(255, 223, 0, 0.7); /* Shadow for quote */
      transition: all 0.3s ease; /* Smooth transition for quote size changes */
    }

    /* Mobile Styles (Phones/Tablets) */
    @media (max-width: 600px) {
      #clock {
        font-size: 20vw; /* Larger clock for mobile */
      }

      #greeting {
        font-size: 6vw; /* Larger greeting for mobile */
      }

      #quote {
        font-size: 4.5vw; /* Larger quote for mobile */
      }
    }

    /* Medium Devices (Tablets/Laptops) */
    @media (min-width: 601px) and (max-width: 1024px) {
      #clock {
        font-size: 15vw; /* Medium size clock for tablets */
      }

      #greeting {
        font-size: 5vw; /* Medium size greeting for tablets */
      }

      #quote {
        font-size: 3.5vw; /* Medium size quote for tablets */
      }
    }

    /* Larger Devices (Desktops/Big Screens) */
    @media (min-width: 1025px) {
      #clock {
        font-size: 120px; /* Larger clock for desktops */
      }

      #greeting {
        font-size: 2.5em; /* Standard greeting size for desktops */
      }

      #quote {
        font-size: 1.8em; /* Standard quote size for desktops */
      }
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="greeting"></div>
  <div id="quote"></div>

  <script>
    // Update Clock Function
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Set Dynamic Greeting and Shadow Based on Time of Day
    function setGreetingAndShadow() {
      const now = new Date();
      const hour = now.getHours();
      let greeting = "";
      let shadowColor = "";

      // Set the greeting and shadow based on specific time ranges
      if (hour >= 0 && hour < 6) {
        greeting = `Good Night 🌙`;  // 12:00 AM - 5:59 AM
        shadowColor = "2px 2px 10px rgba(0, 0, 255, 0.7)"; // Dark blue for night
      } else if (hour >= 6 && hour < 12) {
        greeting = `Good Morning 🌅`;  // 6:00 AM - 11:59 AM
        shadowColor = "2px 2px 10px rgba(255, 223, 0, 0.7)"; // Light yellow for morning
      } else if (hour >= 12 && hour < 18) {
        greeting = `Good Afternoon ☀️`;  // 12:00 PM - 5:59 PM
        shadowColor = "2px 2px 10px rgba(255, 100, 0, 0.7)"; // Light orange for afternoon
      } else {
        greeting = `Good Evening 🌙`;  // 6:00 PM - 11:59 PM
        shadowColor = "2px 2px 10px rgba(128, 0, 128, 0.7)"; // Purple for evening
      }

      // Set the greeting and shadow dynamically
      document.getElementById("greeting").textContent = greeting;
      document.getElementById("greeting").style.textShadow = shadowColor;
      document.getElementById("clock").style.textShadow = shadowColor;  // Apply same shadow to clock
    }

    // Display a random inspirational quote
    const quotes = [
      "The best time to plant a tree was 20 years ago. The second best time is now.",
      "Believe you can and you're halfway there.",
      "It does not matter how slowly you go as long as you do not stop.",
      "You are never too old to set another goal or to dream a new dream.",
      "The future belongs to those who believe in the beauty of their dreams.",
      "Success is not final, failure is not fatal: It is the courage to continue that counts."
    ];

    function displayQuote() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = `"${randomQuote}"`;
    }

    // Update greeting and quote immediately
    setGreetingAndShadow();
    displayQuote();
    updateClock();

    // Update every second for clock, greeting, and quote
    setInterval(() => {
      updateClock();
      setGreetingAndShadow();
    }, 1000);
  </script>
</body>
</html>
