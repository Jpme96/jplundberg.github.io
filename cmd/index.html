<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Clock with Music</title>
  <!-- Link to Google Fonts for a more elegant font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Ensures padding and borders don't affect element size */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack the clock, greeting, and quote vertically */
      height: 100vh;
      background-color: black;
      font-family: Arial, sans-serif;
      background-image: url('/assets/img/bg.html.jpg'); /* Your original background */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      overflow: hidden;
      padding: 20px; /* Add some padding to prevent elements from touching edges */
    }

    #clock {
      font-size: 12vw; /* Dynamic font size based on the viewport width */
      font-weight: bold;
      text-shadow: 0px 0px 20px white;
    }

    #greeting {
      font-size: 3vw;
      margin-top: 0; /* No space between clock and greeting */
      font-weight: bold;
      transition: all 0.3s ease; /* Smooth transition for greeting size changes */
    }

    #quote {
      font-family: 'Playfair Display', serif; /* Elegant font for quote */
      font-size: 1.3vw; /* Slightly smaller font size for the quote */
      font-style: italic;
      margin-top: 40px; /* Increased space between greeting and quote */
      max-width: 80%;
      line-height: 1.5;
      text-shadow: 2px 2px 10px rgba(255, 223, 0, 0.7); /* Shadow for quote */
      transition: all 0.3s ease; /* Smooth transition for quote size changes */
    }

    #musicButton {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #musicButton:hover {
      background-color: #555;
    }

    /* Mobile Styles (Phones/Tablets) */
    @media (max-width: 600px) {
      body {
        padding: 10px; /* Less padding on small screens */
      }

      #clock {
        font-size: 20vw; /* Larger clock for mobile */
      }

      #greeting {
        font-size: 6vw; /* Larger greeting for mobile */
      }

      #quote {
        font-size: 5.5vw; /* Larger quote for mobile */
      }

      #musicButton {
        font-size: 2em; /* Larger button for mobile */
      }
    }

    /* Medium Devices (Tablets/Laptops) */
    @media (min-width: 601px) and (max-width: 1024px) {
      #clock {
        font-size: 15vw; /* Medium size clock for tablets */
      }

      #greeting {
        font-size: 5vw; /* Medium size greeting for tablets */
      }

      #quote {
        font-size: 3vw; /* Medium size quote for tablets */
      }

      #musicButton {
        font-size: 1.8em; /* Medium button size for tablets */
      }
    }

    /* Larger Devices (Desktops/Big Screens) */
    @media (min-width: 1025px) {
      #clock {
        font-size: 120px; /* Larger clock for desktops */
      }

      #greeting {
        font-size: 2.5em; /* Standard greeting size for desktops */
      }

      #quote {
        font-size: 1.4em; /* Standard quote size for desktops */
      }

      #musicButton {
        font-size: 1.5em; /* Standard button size for desktops */
      }
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="greeting"></div>
  <div id="quote"></div>
  <button id="musicButton" onclick="toggleMusic()">Play Music</button>

  <audio id="music" loop>
    <!-- Set your initial music track (for morning, as default) -->
    <source id="musicSource" src="assets/music/morning.mp3" type="audio/mp3">
  </audio>

  <script>
    // Update Clock Function
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Set Dynamic Greeting and Shadow Based on Time of Day
    function setGreetingAndShadow() {
      const now = new Date();
      const hour = now.getHours();
      let greeting = "";
      let shadowColor = "";
      let musicSource = "";

      // Set the greeting, shadow color, and music track based on specific time ranges
      if (hour >= 0 && hour < 6) {
        greeting = `Good Night 🌙`;
        shadowColor = "2px 2px 10px rgba(0, 0, 255, 0.7)"; // Dark blue for night
        musicSource = "assets/music/night.mp3";
      } else if (hour >= 6 && hour < 12) {
        greeting = `Good Morning 🌅`;
        shadowColor = "2px 2px 10px rgba(255, 223, 0, 0.7)"; // Light yellow for morning
        musicSource = "assets/music/morning.mp3";
      } else if (hour >= 12 && hour < 18) {
        greeting = `Good Afternoon ☀️`;
        shadowColor = "2px 2px 10px rgba(255, 100, 0, 0.7)"; // Light orange for afternoon
        musicSource = "assets/music/afternoon.mp3";
      } else {
        greeting = `Good Evening 🌙`;
        shadowColor = "2px 2px 10px rgba(128, 0, 128, 0.7)"; // Purple for evening
        musicSource = "assets/music/evening.mp3";
      }

      // Set the greeting, shadow, and music dynamically
      document.getElementById("greeting").textContent = greeting;
      document.getElementById("greeting").style.textShadow = shadowColor;
      document.getElementById("clock").style.textShadow = shadowColor;
      document.getElementById("quote").style.textShadow = shadowColor;
      document.getElementById("musicSource").src = musicSource; // Update music source

      // Reload the audio element to apply the new music
      document.getElementById("music").load();
      document.getElementById("music").play();
    }

    // 100 Random Inspirational Quotes
    const quotes = [
      "The best time to plant a tree was 20 years ago. The second best time is now.",
      "Believe you can and you're halfway there.",
      "It does not matter how slowly you go as long as you do not stop.",
      "You are never too old to set another goal or to dream a new dream.",
      "The future belongs to those who believe in the beauty of their dreams.",
      "Success is not final, failure is not fatal: It is the courage to continue that counts.",
      "Don’t watch the clock; do what it does. Keep going.",
      "Keep your face always toward the sunshine—and shadows will fall behind you.",
      "It always seems impossible until it's done.",
      "The only way to do great work is to love what you do.",
      // Add more quotes as needed...
    ];

    // Function to pick a random quote
    function getRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[randomIndex];
    }

    // Toggle play/pause functionality for music
    let isMusicPlaying = false;
    function toggleMusic() {
      const music = document.getElementById("music");
      const button = document.getElementById("musicButton");

      if (isMusicPlaying) {
        music.pause();
        button.textContent = "Play Music"; // Change button text when paused
      } else {
        music.play();
        button.textContent = "Pause Music"; // Change button text when playing
      }
      isMusicPlaying = !isMusicPlaying;
    }

    // Initial call to set greeting, shadow, and music
    setGreetingAndShadow();

    // Change quote every 60 seconds (1 minute)
    setInterval(() => {
      getRandomQuote();
    }, 60000);

    // Update clock every second
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
